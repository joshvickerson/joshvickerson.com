<div class="cover-container" ng-controller="SocialController">
  <img class="profile" ng-src="img/joshvickerson.png" />
  <ul class="social-list">
    <li class="{{network}}" ng-repeat="(network, url) in social track by network"><a ng-href="{{url}}" analytics-on analytics-event="{{network}}"></a></li>
  </ul>
</div>
<nav role="main">
  <a href="http://blog.joshvickerson.com" analytics-on analytics-event="blog">Blog</a>
</nav>
